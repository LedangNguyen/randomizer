<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1>
        Randomizer 2.0
    </h1>
</header>
<section class="inputs">
    <div class="input-item">
        <p class="input-title">Teams:</p>
        <input type="number" placeholder="Number of Teams">
    </div>
    <div class="input-item">
        <p class="input-title">Players:</p>
        <input type="number" placeholder="Number of Players">
    </div>
    <div class="input-item">
        <p class="input-title">Your Team:</p>
        <input type="text" placeholder="Number of Players" readonly>
    </div>
    <div class="input-item">
        <button class="input-btn">Click to randomize!</button>
    </div>
</section>
<footer class="footer">
    <p>Randomizer 2.0</p>
    <h3>Developed by Le Dang Nguyen and Vladislav Yevsikov</h3>
</footer>
</body>
<!--<script src="script.js"></script>-->
</html>
